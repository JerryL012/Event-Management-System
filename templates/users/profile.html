{% extends "base.html" %}
{% block content %}
    <!--build in param user-->
    <div class="container">
        <div class="media">
            <img class="rounded-circle img-fluid" style="width: 20%;height: 10%" src="{{user.profile.image.url}}">
            <div class="media-body">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{user.email}}</p>
            </div>
        </div>
    </div>
{% endblock content %}
